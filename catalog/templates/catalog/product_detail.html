{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <img src="{{ product.image | media_filter }}"  class="card-img-top">
            <h1 class="card-title pricing-card-title">{{ product.name }}</h1>
            <h2>Цена: {{ product.price }} руб.</h2>
            <p>Категория: {{ product.category }}</p>
            <p>Описание: {{ product.description | truncatechars:100 }}</p>
            <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product_update' product.pk %}" role="button">Редактировать</a>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:catalog' %}" role="button">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
